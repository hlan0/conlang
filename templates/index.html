<!DOCTYPE html>
<html>
    <head>
        <title>Language Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="container">
            {% block content %}
            <h1>My Conlangs</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for language in languages %}
                    <tr>
                        <td><a href="{{ url_for('languages', language_id=language.language_id) }}">{{ language.language_id }}</a></td>
                        <td>
                            <form action="{{ url_for('delete_language', language_id=language.language_id) }}" method="post">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="{{ url_for('create_language') }}" method="get">
                <button class="btn btn-primary" type="submit">Add a new language</button>
            </form>
            {% endblock %}
        </div>
    </body>
</html>
